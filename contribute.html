<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cat town collective - contribute</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo-link">
        <img src="assets/logo.png" alt="Cat Town Collective logo" class="logo-img" />
        <span class="site-title">cat town collective</span>
      </a>
      <nav class="site-nav">
        <a href="index.html">home</a>
        <a href="contribute.html">contribute</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="hero">
      <p class="lead">add a new cat to the community dataset</p>
    </section>

    <section class="card">
      <h3>submit a cat</h3>
      <p class="hint">fill out the details below. data goes into <code>cats.json</code>.</p>

      <form id="contribute-form">
        <label>name <span class="required">*</span></label>
        <input type="text" id="cat-name" autocomplete="off" required/>

        <label>age <span class="required">*</span></label>
        <input type="text" id="cat-age" autocomplete="off" required/>

        <label>image URL <span class="required">*</span></label>
        <input type="text" id="cat-image" autocomplete="off" required/>

        <label>description <span class="required">*</span></label>
        <textarea id="cat-desc" rows="3" autocomplete="off" required></textarea>

        <label>status <span class="required">*</span></label>
        <select id="cat-status">
          <option value="available">available</option>
          <option value="adopted">adopted</option>
        </select>

        <button class="btn" type="submit">generate JSON entry</button>
      </form>

      <div id="output" style="margin-top:20px;"></div>
      <div id="instructions" style="margin-top:12px; font-size:.95rem; color:#444;"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">built with ❤️</div>
  </footer>

  <script>
    // Header shrink on scroll
    const header = document.querySelector('.site-header');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 50){
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });

    // generate JSON entry and show instructions
    document.getElementById("contribute-form").addEventListener("submit", function(e){
      e.preventDefault();

      const entry = {
        name: document.getElementById("cat-name").value.trim(),
        age: document.getElementById("cat-age").value.trim(),
        desc: document.getElementById("cat-desc").value.trim(),
        status: document.getElementById("cat-status").value,
        image: document.getElementById("cat-image").value.trim()
      };

      const code = `<pre><code>${JSON.stringify(entry, null, 2)}</code></pre>`;
      document.getElementById("output").innerHTML = code;

      document.getElementById("instructions").innerHTML =
        `✅ JSON generated! Copy this and send a pull request to <a href="https://github.com/serena-ni/cat-town-collective" target="_blank">the repository</a>.`;
    });
  </script>
</body>
</html>
