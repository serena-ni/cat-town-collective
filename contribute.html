<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>contribute - cat town collective</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header"><div class="container"><h1>cat town collective</h1></div></header>
  <main class="container">
    <h2>contribute a cat</h2>

    <form id="cat-form">
      <label>name <input name="name" required /></label>
      <label>age <input name="age" required /></label>
      <label>short description <textarea name="desc"></textarea></label>
      <label>image URL <input name="image" placeholder="https://..." /></label>
      <label>status
        <select name="status">
          <option value="available">available</option>
          <option value="adopted">adopted</option>
        </select>
      </label>
      <button type="submit" class="btn">submit</button>
    </form>

    <p class="hint">submissions will appear in the pending queue. to contribute via code, make a GitHub PR to <code>data/cats.json</code>.</p>
  </main>

  <script src="js/submit.js"></script>
</body>
</html>
