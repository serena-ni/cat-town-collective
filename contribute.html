<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contribute â€” Cat Town Collective</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header"><div class="container"><h1>Cat Town Collective</h1></div></header>

  <main class="container">
    <h2>Contribute a cat</h2>

    <form id="cat-form">
      <label>Name <input name="name" required /></label>
      <label>Age <input name="age" /></label>
      <label>Short description <textarea name="desc"></textarea></label>
      <label>Image URL <input name="image" placeholder="https://..." /></label>
      <label>Status
        <select name="status">
          <option value="available">Available</option>
          <option value="adopted">Adopted</option>
        </select>
      </label>
      <button type="submit" class="btn">Submit</button>
    </form>

    <p class="hint">Submissions will appear in the pending queue. To contribute via code, make a GitHub PR to <code>data/cats.json</code>.</p>
  </main>

  <script src="js/submit.js"></script>
</body>
</html>
