<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cat town collective - contribute</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">cat town collective</h1>
      <nav class="site-nav">
        <a href="index.html">home</a>
        <a href="contribute.html">contribute</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="hero">
      <p class="lead">add a new cat to the community dataset</p>
    </section>

    <section class="form-section">
      <h3>submit a cat</h3>
      <p class="hint">fill out the details below. data goes into <code>cats.json</code>.</p>

      <form id="contribute-form">
        <label>name <span style="color:red">*</span></label>
        <input type="text" id="cat-name" autocomplete="off" required />

        <label>age <span style="color:red">*</span></label>
        <input type="text" id="cat-age" autocomplete="off" required />

        <label>image URL <span style="color:red">*</span></label>
        <input type="text" id="cat-image" autocomplete="off" required />

        <label>description</label>
        <textarea id="cat-desc" rows="3" autocomplete="off"></textarea>

        <label>status <span style="color:red">*</span></label>
        <select id="cat-status">
          <option value="available">available</option>
          <option value="adopted">adopted</option>
        </select>

        <button class="btn" type="submit">generate JSON entry</button>
      </form>

      <div id="preview" style="margin-top:20px;"></div>
      <div id="output" style="margin-top:20px;"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">built with ❤️</div>
  </footer>

  <script src="js/main.js"></script>
  <script>
    // JSON generation and preview
    const form = document.getElementById("contribute-form");
    const output = document.getElementById("output");
    const preview = document.getElementById("preview");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const entry = {
        name: document.getElementById("cat-name").value.trim(),
        age: document.getElementById("cat-age").value.trim(),
        desc: document.getElementById("cat-desc").value.trim(),
        status: document.getElementById("cat-status").value,
        image: document.getElementById("cat-image").value.trim(),
        tags: [] // you can add auto-generated tags if desired
      };

      // Show JSON
      output.innerHTML = `<pre><code>${JSON.stringify(entry, null, 2)}</code></pre>`;

      // Live preview card
      preview.innerHTML = `
        <div class="card">
          <img src="${entry.image}" alt="${entry.name}" />
          <h3>${entry.name}</h3>
          <p><strong>Age:</strong> ${entry.age}</p>
          <p>${entry.desc}</p>
          <p class="tag">${entry.status}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
