<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cat town collective - contribute</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/tabby.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">cat town collective</h1>
      <nav class="site-nav">
        <a href="index.html">home</a>
        <a href="contribute.html" class="active">contribute</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="hero">
      <p class="lead">add a new cat entry to the community dataset.</p>
    </section>

    <section class="card">
      <h3>submit a cat</h3>
      <p class="hint">the generated JSON can be added to <code>cats.json</code>.</p>

      <form id="contribute-form">
        <label>name <span class="required">*</span></label>
        <input type="text" id="cat-name" autocomplete="off" required />

        <label>age <span class="required">*</span></label>
        <input type="text" id="cat-age" autocomplete="off" required />

        <label>image URL</label>
        <input type="text" id="cat-image" autocomplete="off" />

        <label>description</label>
        <textarea id="cat-desc" rows="3" autocomplete="off"></textarea>

        <label>Status <span class="required">*</span></label>
        <select id="cat-status" class="status-select" required>
          <option value="available">available</option>
          <option value="adopted">adopted</option>
        </select>

        <button class="btn generate-btn" type="submit">generate JSON entry</button>
      </form>

      <div id="output" style="margin-top:20px;"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">built with ❤️</div>
  </footer>

  <script>
    // generates JSON for contribution
    document.getElementById("contribute-form").addEventListener("submit", function(e){
      e.preventDefault();

      const entry = {
        name: document.getElementById("cat-name").value.trim(),
        age: document.getElementById("cat-age").value.trim(),
        desc: document.getElementById("cat-desc").value.trim(),
        status: document.getElementById("cat-status").value,
        image: document.getElementById("cat-image").value.trim()
      };

      const code = `<pre><code>${JSON.stringify(entry, null, 2)}</code></pre>`;
      document.getElementById("output").innerHTML = code;
    });
  </script>
</body>
</html>
