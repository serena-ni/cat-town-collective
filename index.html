<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>cat town collective</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/logo.png" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">cat town collective</h1>
      <nav class="site-nav">
        <a href="index.html">home</a>
        <a href="contribute.html">contribute</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <section id="hero">
      <p class="lead">a community-powered dashboard of adoptable cats — add an entry or send a PR.</p>
    </section>

    <section id="controls">
      <button data-filter="all" class="btn">all</button>
      <button data-filter="available" class="btn">available</button>
      <button data-filter="adopted" class="btn">adopted</button>
      <input id="search" placeholder="search by name or tag..." autocomplete="off" />
    </section>

    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="container">built with ❤️</div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
